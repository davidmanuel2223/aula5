<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form>
        <p>
            <label for="idnome">Nome</label>
        <input type="text"name="nome"id ="idnome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="idmedia">Media</label>
            <input type="number"name="media" id="idmedia"min="0" max="10"placeholder="0 a 10" step="0.1"required>
        </p>
        <p>
            <label for="idmes">Periodo Letivo</label>
            <input type="month"name="mes" id="idmes" value="2025-07">
        </p>
        <p>
            <label for="iddia">Dia da Prova</label>
            <input type="date" name="Dia" id="iddia">
        </p>
        <p>
            <label for="idhora">hora da prova</label>
            <input type="time" name="hora" id="idhora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        
    </form>
</body>
</html>
